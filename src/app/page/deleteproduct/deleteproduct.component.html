<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/upcycling-abstract-concept-vector-illustration-creative-reuse-method-ecology-recycling-trend-waste-materials-environmental-value-converting-products-reduce-consumption-abstract-metaphor_335657-4017.jpg?w=740&t=st=1698042382~exp=1698042982~hmac=d8f7958da606d55ade9fff252f2ef19301cb26d8a92694b352d3c2da2eba68b4"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div *ngIf="userLoginOn; else pleaseLogin">
                <div class="card-body p-4 p-lg-5 text-black">
                  <!-- (Delete) Titulo -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Delete Product</span>
                  </div>
                  
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h5>
                  <!-- (Delete) ID Product -->
                  <div class="input-group mb-4">
                    <select 
                        class="form-select" 
                        aria-label="Select with button addon" 
                        id="inputGroupSelect04"
                        (change)="DeleteSelectedProduct($event)" 
                        required>
                      <option [value]="" disabled selected>Select a product</option>
                      <option *ngFor="let product of AllProductsAdmin" [value]="product.id">{{product.id}} - {{product.name}}</option>
                    </select>
                  </div>
  
                  <div class="pt-1 mb-4">
                    <button type="button" class="btn btn-dark btn-lg btn-block" [disabled]="!isButtonEnabledD"
                            (click)="deleteProduct()">Delete</button>
                  </div>  
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                  <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                  </div>
                </div>
              </div>
              <ng-template #pleaseLogin>
                <div class="alert alert-warning" role="alert">
                    Por favor, inicie sesi√≥n para continuar.
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
