<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form [formGroup]="loginForm">
                        <!-- Logo -->
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <h4 class="pt-1 mb-1">UCN Digital</h4>
                    </a>
                    </div>
                    
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example1">Email address</label>
                          <input formControlName="email" type="email" id="form2Example1" class="form-control" />
                          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors?.['required']">
                                El email es Requeido.
                            </div>
                            <div *ngIf="email.errors?.['email']">
                                El email debe tener formato EMAIL example@expample.com
                            </div>
                          </div>
                        </div>
                      
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example2">Password</label>
                          <input formControlName="password" type="password" id="form2Example2" class="form-control" />
                          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors?.['required']">
                                El Password es Requeido.
                            </div>
                          </div>
                          
                        </div>
                      
                                              
                        <!-- Submit button -->
                        <div class="text-center">
                            <button data-mdb-ripple-init type="button" (click)="login()" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </div>                        
                      
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>Don't have an account?  <a href="/register">Register</a></p>                          
                        </div>
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
